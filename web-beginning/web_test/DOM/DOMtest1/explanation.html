    <h1>What is the Document Object Module?</h1>
    <p>The <abbr title="World Wide Web Consortium">W3C</abbr> defines the <abbr title="Document Object Module">DOM</abbr> as:</p>
    <blockquote cite="http://www.w3.org/DOM">
        <p>
            W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。
        </p>
    </blockquote>
    <p>
        It is an <abbr title="Application Programming Interface">API</abbr> that can be used to navigate <abbr title="HyperText Markup Language">HTML</abbr> and
        <abbr title="eXtensible Markup Language">XML</abbr> document.
    </p>
