<html>
	<head>
		<title>表单设计</title>
	</head>
	<body align="center">
		<table align="center" cellspacing="5" cellpadding="15">
			<tr>
				<td><a href="http://123.xidian.edu.cn" target="_blank"><img src="网页框架/logo.png"></a></td>
				<td>
					<form action="" name="西电导航" method="get">
						<input type="text" name="搜索框" size="35">
						<input type="submit" name="提交">
					</form>
				</td>
			</tr>
		</table>	
		
		<form action="" name="会员登录" method="get">
			<p style="font-size:23px"><b>会员登录</b></p>
			账号：<input type="text" name="账号">
			<br/>
			<br/>
			密码：<input type="password" name="密码">
			<br/>
			<br/>
			性别：<input type="radio" name="性别">男<input type="radio" name="性别">女
			<br/>
			<br/>
			爱好：<input type="checkbox" name="爱好">唱歌<input type="checkbox" name="爱好">跳舞
			<br/>
			<br/>			
			居住地：
			<select>
				<option value="武汉">武汉</option>
				<option value="西安">西安</option>
				<option value="成都">成都</option>
				<option value="重庆">重庆</option>
			</select>
			<br/>
			<br/>		
			自我介绍：<textarea name="自我介绍" rows="2" cols="20"></textarea>
			<br/>
			<br/>		
			<input type="submit" name="提交">
			<input type="reset" name="重置">
			<br/>
			<br/>								
		</form>		
	</body>
</html>
