<script>
function deepCopy(parent,child) {
    var c=child||{};
    for(let i in parent){
        if(typeof parent[i]==='object'){
            c[i] = (parent[i].constructor === Array) ? [] : {};
            deepCopy(parent[i], c[i]);
        }else{
            c[i] = parent[i];
        }
    }
    return c;
}
