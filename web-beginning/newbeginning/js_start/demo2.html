<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百钱得百鸡算法</title>
</head>
<body>
    <script type="text/javascript">
        for (var i=0;i<20;i++)
        {
            for(var j=0;j<33;j++)
            {
                for(var k=0;k<100;k++)
                {
                    if(((i*5+j*3+k/3)==100)&&(i+j+k==100))
                    {
                        document.write('公鸡：'+i+'只'+'\t'+'母鸡：'+j+'只'+'\t'+'小鸡：'+k+'只'+'<br/>')
                    }
                }
            }
        }
    </script>
</body>
</html>
