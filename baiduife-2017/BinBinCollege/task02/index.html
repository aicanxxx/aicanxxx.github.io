<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        if(!document.createElement)return false;
        if(!document.createTextNode)return false;
        if(!document.getElementById)return false;
        aqiData.sort(function(x, y){
            return y[1]- x[1];
        });//将aqidata降序排列
        var i=0;
        var aqiList=document.getElementById('aqi-list');
        while (aqiData[i][1]>60){
            var list=document.createElement('li');
            list.innerHTML='第'+(i+1)+'名：'+aqiData[i][0]+'，'+aqiData[i][1];
            aqiList.appendChild(list);
            i++;
        }
    })();

</script>
</body>
</html>
